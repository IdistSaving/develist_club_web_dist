<div class="w-100">
  <img class="p-a t-0 l-0 w-100 h-100 b-img z-1" ng-src="{{data_get.reservation_cover_image}}" />
  <div class="p-a t-0 l-0 w-100 h-100 b-bk o-90 z-2"></div>
  <!-- Edit Cover Image -->
  <div class="p-a b-0 r-0 z-4 d-n-X500" ng-show="$root.state.current.name=='landing/admin'">
    <div class="f-r mb-30px mr-45px">
      <div class="w-110px h-40px"  ng-class="[{'o-50':!galleryCover_hover}]"
      ng-mouseenter="galleryCover_hover=true;" ng-mouseleave="galleryCover_hover=false;">
        <button class="w-100 h-100" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-multiple="false" ngf-select="changeReservationCoverImage($file);">
          <i class="p-a l-0 f-19px lh-21px c-we ion-image"></i>
          <span class="p-a r-0 f-17px lh-21px c-we">이미지 변경</span>
        </button>
      </div>
    </div>
  </div>
  <div class="w-100 h-100 pb-120px z-3">
    <section-title-dir section="'RESERVATION'"></section-title-dir>
    <div class="w-900px-N1000 w-300D450M100-X1000 mt-60px-X1000 mt-120px-N1000 cen-x">
      <tabs-reservation-landing-dir></tabs-reservation-landing-dir>
      <details-reservation-landing-dir></details-reservation-landing-dir>
      <button-reservation-landing-dir></button-reservation-landing-dir>
    </div>
  </div>
  <!-- <div class="p-a t-0 l-0 w-100 h-100 b-bk o-90 z-4" ng-show="edit_active">
    <div class="h-100px cen bo-1px bo-we">
      <span class="f-75px lh-100px c-we">이 내용은 수정 하실 수 없습니다.</span>
    </div>
  </div> -->
</div>
